<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section class="gameboard-area">
            <div class="gameboard-container"></div>
        </section>
        <section class="player-names-area">
            <input id="player-x-name" type="text" placeholder="Player X">
            <input id="player-o-name" type="text" placeholder="Player O">
        </section>
        <section class="button-area">
            <button id="start-restart-btn">Start</button>
        </section>
    </main>
<script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
