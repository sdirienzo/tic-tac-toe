<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="title-area">
        <h1 id="title">Tic-Tac-Toe</h1>
    </div>
    <div class="player-names-area">
        <label for="playerx">Player X:</label>
        <input type="text" id="playerx" name="playerx">
        <label for="playero">Player O:</label>
        <input type="text" id="playero" name="playero">
    </div>
    <div class="gameboard-area">
        <div class="gameboard-container"></div>
        <button id="start-restart-btn">Start</button>
    </div>
</body>
</html>
